        <div class="main">

                    Machinery Rent
                </h1>
                <img src="image/imagen_header.png" width="50%"> <!--Esta es la imagen de las maquinas-->
            </div>      
            <br>
            <br> 

            <div class="centerDiv">
                <button style="margin: 10px" class="btn info fa fa-eye" onclick="showTable(1)"> Consultar reservas</button>
                <button style="margin: 10px" class="btn info fa fa-eye" onclick="showTable(2)"> Estados reservas</button>
                <button style="margin: 10px" class="btn info fa fa-eye" onclick="showTable(3)"> Top clientes</button>

            </div>
            <br>
            <br>
            <div id="tableConsulta">
                <div class="centerDiv">
                    <div class="row" width="50%" >
                        <div class="col" align="center">
                            <label for="start" class="form-label">Desde: </label>
                            <input type="date" class="form-control" id="start" name="trip-start" value="">
                        </div>
                        <div class="col" align="center">
                            <label for="start" class="form-label"> Hasta: </label>
                            <input type="date" class="form-control" id="finish" name="trip-start" value="">
                        </div>

                        <div class="row" width="70%" style="margin:10px;">
                            <div class="col" align="center">
                                <button type="button" class="btn success" onclick=consultarReservas()>Buscar</button>
                            </div>
                        </div>
                        
                    </div>
                      
                </div>
                <table align="center" style="display: none;" id="dateTable">
                    <thead>
                        <tr align="center">
                            <th>idReservation</th>
                            <th>startDate</th>
                            <th>devolutionDate</th>
                            <th>status</th>
                            <th>machine</th>
                            <th>client</th>
                        </tr>
                    </thead>
                    <tbody id="cuerpoTableConsulta">
                    </tbody>
                </table>
                
            </div> 

            <div id="tableEstados"  style="display: none;">
                <table align="center">
                    <thead>
                        <tr align="center">
                            <th>cancelled</th>
                            <th>completed</th>
                        </tr>
                    </thead>
                    <tbody id="cuerpoTableEstados">
                    </tbody>
                </table>
            </div> 

            <div id="tableClientes"  style="display: none;">
                <table align="center">
                    <thead>
                        <tr align="center">
                            <th>Client</th>
                            <th>TotalReservation</th>
                        </tr>
                    </thead>
                    <tbody id="cuerpoTableClientes">
                    </tbody>
                </table>
            </div> 
            
            <br>
            <br>
   
        </div>
    

    <script src="https://cdn.jsdelivr.net/npm/micromodal/dist/micromodal.min.js"></script>

    <script src="scripts/querysR.js"></script>
    
    <script>
        function showTable(number){
            if(number==1){
                $("#tableConsulta").show();
                $("#tableEstados").hide();
                $("#tableClientes").hide();
                
            }
            else if(number==2){
                estadosReservas();
                $("#tableConsulta").hide();
                $("#tableEstados").show();
                $("#tableClientes").hide();
                $("#dateTable").hide();
            }
            else if(number==3){
                topClientes();
                $("#tableConsulta").hide();
                $("#tableEstados").hide();
                $("#tableClientes").show();
                $("#dateTable").hide();
            }
        }
    </script>

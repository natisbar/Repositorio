<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Documento de prueba</title>
        <!-- CSS only -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
        <link rel="stylesheet" href="css/estilo.css"> 
    </head>
    <body>
        
        <table class="table table-bordered">
            <thead>
                <tr>
                    <th>id</th>
                    <th>brand</th>
                    <th>model</th>
                    <th>category_id</th>
                    <th>name</th>
                </tr>
            </thead>
            <tbody>

            </tbody>
            <tfoot>
                <tr>
                    <td>id</td>
                    <td>brand</td>
                    <td>model</td>
                    <td>category_id</td>
                    <td>name</td>
                </tr>
            </tfoot>
        </table>


        <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
        <!-- JavaScript Bundle with Popper -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ" crossorigin="anonymous"></script>
        <script type="text/javascript" src="js/app.js"></script>
        <script>
            $(document).ready(function(){
                var settings = {
                    "url": "https://g93b01c51b4cf1d-db202109231132.adb.ca-toronto-1.oraclecloudapps.com/ords/admin/machine/machine",
                    "method": "GET",
                    "timeout": 0,
                };
                
                $.ajax(settings).done(function (response) {
                    console.log(response);
                    response.items.forEach(element => {
                        var row = $('<tr>');
                        row.append($('<td>').text(element.id));
                        row.append($('<td>').text(element.brand));
                        row.append($('<td>').text(element.model));
                        row.append($('<td>').text(element.category_id));
                        row.append($('<td>').text(element.name));
                        $('tbody').append(row);
                    });
                });
            });
        </script>
    </body>
</html>
